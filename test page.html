  <body>
<div>
  <div class="photo1"

  < <img id="myImg" src="pics\Dr Villarreal.jpg" alt="Dr. Angello Villarreal, a Spanish teacher at Freehold Township High School, was recently named the recipient of the 2022 Emerging PDS Leader Award (Professional Development School Leader). This national award is given by the National Association of Professional Development Schools. It is based on Dr. Villarreal’s partnership work with and on behalf of Monmouth University, including his participation in the Teacher Residency program, journal publication in PDS Partners, delivery of the PDS conference keynote address as part of a Monmouth team, and serving as a featured speaker for the NAPDS Antiracist Summit at this year’s conference." style="width:100%;max-width:300px">
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div>
    <script>
    var modal = document.getElementById("myModal");
    var img = document.getElementById("myImg");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    img.onclick = function(){
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }
    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
      modal.style.display = "none";
    }

    </script>
    </div>
